<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supply Unlimited{% endblock %}</title>

    <!-- Bootstrap css for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Auth css for login and registration pages -->
    {% block auth_css %}
        <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    {% if user.is_authenticated %}
     <div class="ms-auto">
       <span class="text-white me-3">{{ user.first_name }}</span>
       <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
     </div>
    {% endif %}
</div>
</nav>



<!-- ConteÃºdo principal full screen -->
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
